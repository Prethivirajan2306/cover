<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .bookpage {
            width: 400px;
            height: 600px;
            color: #FFFFFF; /* Light font color for better contrast */
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-image: url("web pic 2.jpg");
            background-size: cover;
            background-position: center;
        }

        .insight {
            color: #FFD700; /* Gold for highlighting */
        }

        .hrstyle {
            width: 100px;
        }

        .author {
            display: inline;
            position: relative;
            color: #D3D3D3; /* Light gray for subtle text */
            top: 230px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: medium;
        }

        .booktitle {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: larger;
            text-align: center;
            position: relative;
            top: 30px;
            white-space: nowrap; /* Prevents wrapping */
        }

        .id {
            width: 400px;
            position: relative;
            top: 50px;
        }

        .pub {
            font-size: medium;
            position: relative;
            top: 230px;
            left: 315px;
        }

        .ed {
            color: #D3D3D3; /* Light gray */
            font-size: medium;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            position: relative;
            top: 150px;
        }

        .subtitle {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: large;
            position: relative;
            top: 40px;
        }

        .mypic {
            position: relative;
            top: 300px;
            left: 260px;
            width: 100px;
            height: 100px;
            background-size: cover;
        }
    </style>
    <title>BOOK COVER</title>
</head>
<body>
    <div class="bookpage">
        <div class="insight">INSIGHT</div>
        <div class="hrstyle">
            <hr style="color: white">
        </div>
        <div class="booktitle">
            "The Grace of Waiting"
        </div>
        <div class="subtitle">
            <center>
                Moments That Shape the Soul
            </center>
        </div>
        <div class="mypic">
            <img src="passport web.jpg" width="125" height="140" alt="">
        </div>
        <div class="id">
            <hr style="color: wheat">
        </div>
        <div class="author">
            <br><br>
            <p><b> PRETHIVIRAJAN.L</b></p>
        </div>
        <div class="pub">
            <font size="5">
            SEC
        </font>
        </div>
        <div class="pub">
        </div>
        <div class="ed">
            <b>LIMITED EDITION</b>
            <br>
        </div>
    </div>
</body>
</html>
